<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Wallet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Wallet</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card> 
    <ion-card-header>
      <ion-card-subtitle>Balance: 0.00 NUM</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button size="small" color="success">Buy NUM</ion-button>
      <ion-button size="small" color="secondary">Deposit</ion-button>
      <ion-button size="small" color="tertiary">Withdraw</ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Wallet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Wallet</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Complex version</ion-card-title>
      <div class="v-space-8"></div>
      <ion-card-subtitle>
        This sample have 4 consumable in app purchase products. Closer to app
        that we want to implement.
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button routerLink="buy-num" size="small" color="success">
        Buy NUM
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Simple version</ion-card-title>
      <div class="v-space-8"></div>
      <ion-card-subtitle>
        This sample have 1 consumable in app purchase products. Ideal for
        testing and make in-app purchase work.
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button routerLink="buy-num-simple" size="small" color="success">
        Buy NUM
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
